<h1>Modify restaurant</h1>
<hr>
<form ng-submit="ctrl.modifyRestaurant()" ng-init="ctrl.getRestaurant()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Ex. Het kuikentje" ng-model="ctrl.restaurant.name"
               required/>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Ex. Stationplein 1, 9000 Gent"
               ng-model="ctrl.restaurant.address" required/>
    </div>
    <div class="form-group">
        <label>Rating</label>
        <input type="number" class="form-control" ng-model="ctrl.restaurant.rating" placeholder="Ex. 7" min="0"
               max="10" required></input>
    </div>
    <div class="form-group">
        <label>Website</label>
        <input type="url" class="form-control" ng-model="ctrl.restaurant.website"
               placeholder="Ex. http://www.localhost.com" required></input>
    </div>
    <div class="form-group">
        <label>Extra Information</label>
        <input type="text" class="form-control" ng-model="ctrl.restaurant.extraInformation"
               placeholder="Ex. 500 seats" required></input>
    </div>
    <div class="form-group">
        <label>Wheelchair access</label>
        <input type="checkbox" class="form-control" ng-model="ctrl.restaurant.wheelchairAccess"></input>
    </div>
    <div class="form-group">
        <label>Vegan Points</label>
        <input type="number" class="form-control" placeholder="Ex. 150" ng-model="ctrl.restaurant.veganPoints"
               required/>
    </div>
    <div class="form-group">
        <label>Telephone</label>
        <input type="tel" class="form-control" placeholder="Ex. 047/00 00 00"
               ng-model="ctrl.restaurant.telephoneNumber"
               required/>
    </div>
    <div class="form-group">
        <label>Picture</label>
        <input type="file" name="image" ng-file-model="ctrl.image" accept="image/*" ngf-max-size="20MB"
               ngf-min-height="100"
               ngf-resize="{width: 100, height: 100}" class="form-control-file">
    </div>
    <div ng-show="!(ctrl.restaurant.picture.length == 0 || !ctrl.restaurant.picture)" style="margin-bottom: 10px">
        <img src="{{ctrl.restaurant.picture}}" alt="{{ctrl.restaurant.name}}" height="200" width="200">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
