<h1>Add new recipe</h1>
<hr>
<form ng-submit="ctrl.addRecipe()" style="margin-top:30px;">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Ex. Lasagne" ng-model="ctrl.recipe.name" required/>
    </div>
    <div class="form-group">
        <label>Vegan Points</label>
        <input type="number" min="0" class="form-control" placeholder="Ex. 50" ng-model="ctrl.recipe.veganPoints"
               required/>
    </div>
    <div class="form-group">
        <label>Calories</label>
        <input type="number" min="0" class="form-control" placeholder="Ex. 100" ng-model="ctrl.recipe.calories"
               required/>
    </div>
    <div class="form-group">
        <label>Time (minutes)</label>
        <input type="number" min="0" class="form-control" placeholder="Ex. 100" ng-model="ctrl.recipe.time" required/>
    </div>

    <div class="form-group">
        <label>Type</label>
        <input type="text" class="form-control" placeholder="Ex. Dinner" ng-model="ctrl.recipe.type" required/>
    </div>
    <div class="form-group">
        <label>Difficulty</label>
        <input type="text" class="form-control" placeholder="Ex. Beginner" ng-model="ctrl.recipe.difficulty"
               required/>
    </div>
    <div class="form-group">
        <label>Picture</label>
        <input type="file" name="image" ng-file-model="ctrl.image" accept="image/*" ngf-max-size="50MB"
               ngf-min-height="100"
               ngf-resize="{width: 100, height: 100}" class="form-control-file" required>
    </div>
    <div ng-show="!(ctrl.recipe.picture.length == 0 || !ctrl.recipe.picture)" style="margin-bottom: 10px">
        <img src="{{ctrl.recipe.picture}}" alt="{{ctrl.recipe.name}}" height="200" width="200">
    </div>
    <h4>Instructions</h4>
    <div ng-repeat="f in ctrl.recipe.instructions track by $index" class="row">
        <div class="col-10" style="margin-top: 5px; margin-bottom: 5px">
            <input type="text" class="form-control" placeholder="Ex. meat" ng-model="ctrl.recipe.instructions[$index]"
                   required/>
        </div>
        <a href ng-click="ctrl.removeInstruction($index)"><i class="material-icons col-2 ">clear</i></a>
    </div>
    <a href ng-click="ctrl.addInstruction()">Add instruction</a>
    <h4>Allergies</h4>
    <div ng-repeat="f in ctrl.recipe.allergies track by $index" class="row">
        <div class="col-10" style="margin-top: 5px; margin-bottom: 5px">
            <input type="text" class="form-control" placeholder="Ex. nut" ng-model="ctrl.recipe.allergies[$index]"
                   required/>
        </div>
        <a href ng-click="ctrl.removeAllergie($index)"><i class="material-icons col-2">clear</i></a>
    </div>
    <a href ng-click="ctrl.addAllergie()">Add allergie</a>
    <h4>Ingredients</h4>
    <div ng-repeat="f in ctrl.recipe.food track by $index" class="row">
        <div class="col-10" style="margin-top: 5px; margin-bottom: 5px">
            <input type="text" class="form-control" placeholder="Ex. 2 eggs" ng-model="ctrl.recipe.food[$index]"
                   required/>
        </div>
        <a href ng-click="ctrl.removeFood($index)"><i class="material-icons col-2">clear</i></a>
    </div>
    <div style="margin-bottom: 10px">
        <a href ng-click="ctrl.addFood()">Add ingredient</a>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
